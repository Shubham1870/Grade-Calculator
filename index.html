<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Grade Calculator</title>
</head>

<body>
    <div id="grade-calculator">
    <div id="main-container">
        <h1>Grading System Assignment</h1>
        <div id="sub-container">
        <div class="input-container">
            <div>
                <label>English:</label>
                <input type="number" class="input-subject" placeholder="English" id="English"/>
            </div>
            <div>
                <label>Math:</label>
                <input type="number" class="input-subject" placeholder="Math"  id="Math"/>
            </div>
            <div>
                <label>Physics:</label>
                <input type="number" class="input-subject" placeholder="Physics"  id="Physics"/>
            </div>
            <div>
                <label>Chemistry:</label>
                <input type="number" class="input-subject" placeholder="Chemistry"  id="Chemistry"/>
            </div>
            <div>
                <label>Computer:</label>
                <input type="number" class="input-subject" placeholder="Computer"  id="Computer"/>
            </div>
            <div>
                
                <input type="button" class="form-button" value="Calculate Grade"  onclick="calculate()"/>
            </div>
        </div>
    </div>
    <div id="sub-2">
    <div id="total">
        <h1>Total</h1>
        <p id="showtotal"></p>
    </div>
    <div id="average">
        <h1>Average</h1>
        <p id="showaverage"></p>
    </div>
    <div id="grade">
        <h1>Grade</h1>
        <p id="showgrade"></p>
    </div>
</div>
    </div>
</div>
   
    <script src="index.js"></script>
</body>

</html>
